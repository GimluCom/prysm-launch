version: '3.8'
services:
  node:
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v2.0.0-rc.0
    command: |
      --accept-terms-of-use
      --contract-deployment-block $DEPLOYMENT_BLOCK
      --http-web3provider $XDAI_RPC_URL
      --bootstrap-node /root/sbc/config/bootnodes.yaml
      --config-file /root/sbc/config/config.yml
      --chain-config-file /root/sbc/config/config.yml
      --rpc-host 0.0.0.0
      --p2p-local-ip 0.0.0.0
      --p2p-host-ip $PUBLIC_IP
      --subscribe-all-subnets
      --monitoring-host 0.0.0.0
      --verbosity $LOG_LEVEL
    ports:
      - '12000:12000/udp'
      - '13000:13000'
      - '4000:4000'
      - '3500:3500'
      - '8080:8080'
    volumes:
      - /root/sbc/config:/root/sbc/config
      - /root/sbc/node_db:/home/.eth2/beaconchaindata
    logging:
      driver: syslog
      options: { tag: '{{.Name}}/{{.ID}}' }
  validator-import:
    image: gcr.io/prysmaticlabs/prysm/validator:v1.3.11
    command: |
      accounts import
      --accept-terms-of-use
      --keys-dir /root/sbc/keys/validator_keys
      --account-password-file /root/sbc/keys/keystore_password.txt
      --wallet-password-file /root/sbc/keys/wallet_password.txt
    volumes:
      - /root/sbc/keys:/root/sbc/keys
      - /root/sbc/wallet:/home/.eth2validators/prysm-wallet-v2
  validator-list:
    image: gcr.io/prysmaticlabs/prysm/validator:v1.3.11
    command: |
      accounts list
      --accept-terms-of-use
      --wallet-password-file /root/sbc/keys/wallet_password.txt
    volumes:
      - /root/sbc/keys:/root/sbc/keys
      - /root/sbc/wallet:/home/.eth2validators/prysm-wallet-v2
  validator:
    image: gcr.io/prysmaticlabs/prysm/validator:v1.3.11
    command: |
      --accept-terms-of-use
      --config-file /root/sbc/config/config.yml
      --chain-config-file /root/sbc/config/config.yml
      --wallet-password-file /root/sbc/keys/wallet_password.txt
      --beacon-rpc-provider node:4000
    volumes:
      - /root/sbc/config:/root/sbc/config
      - /root/sbc/keys:/root/sbc/keys
      - /root/sbc/wallet:/home/.eth2validators/prysm-wallet-v2

